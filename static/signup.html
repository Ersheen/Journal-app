<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <div id="toast-container" style="position: fixed; top: 80px; right: 680px; z-index: 9999;"></div>
    <form id="signup_form" hx-post="/signup" hx-target="#toast-container" hx-swap="beforeend">
        <h2>Signup</h2>
        <input type="text" id="name" placeholder="Name" name="name" required><br>
        <input type="email" id="mail" placeholder="Email" name="mail" required><br>
        <input type="password" id="password" placeholder="Password" name="password" required><br>
        <button type="submit">Signup</button>
        <p>Already have an account? <a href="/login">Login</a></p>
    </form>
    <div class="accha">

    </div>
    <script>
        document.getElementById("signup_form").addEventListener("submit", async function(e) {
            e.preventDefault();
        });
        document.addEventListener("htmx:afterSwap", (e) => {
        if (e.target.id === "toast-container") {
            const toast = e.detail.target.lastElementChild;
            setTimeout(() => {
                toast.classList.add("fade-out");
            }, 3000); // Delay before fading out

            setTimeout(() => {
                toast.remove();
            }, 4000); // Remove after fade-out animation
            }
        });
    </script>


</body>
</html>
