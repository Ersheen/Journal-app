<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <form id="signup_form" hx-post="/signup" hx-target=".response_div" hx-swap="innerHTML">
        <h2>Signup</h2>
        <input type="text" id="name" placeholder="Name" name="name" required><br>
        <input type="email" id="mail" placeholder="Email" name="mail" required><br>
        <input type="password" id="password" placeholder="Password" name="password" required><br>
        <button type="submit">Signup</button>
        <p>Already have an account? <a href="/login">Login</a></p>
    </form>
    <div class=".response_div">

    </div>
    <script>
        document.getElementById("signup_form").addEventListener("submit", async function(e) {
            e.preventDefault();
        });
    </script>


</body>
</html>
