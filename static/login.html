<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>
    <form id="login_form" hx-post="/login" hx-target="#toast-container" hx-swap="beforeend">
        <h2>Login</h2>
        <input type="email" id="mail" placeholder="mail" name="mail" required><br>
        <input type="password" id="password" placeholder="Password" name="password" required><br>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="/signup">Register</a></p>
    </form>

    <div class="accha">

    </div>

    <script>
    document.getElementById("login_form").addEventListener("submit", async function (e) {
    e.preventDefault();
});
    document.addEventListener("htmx:afterSwap", (e) => {
            if (e.target.id === "toast-container") {
                setTimeout(() => {
                    e.detail.target.lastElementChild.remove();
                }, 4000);
                }
            });
    </script>


</body>
</html>
